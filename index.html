<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="control">
        <p class="h2">Sign In:</p>
        <label for="formControlInput" class="form-label">Email address:</label>
        <input
          type="email"
          class="form-control"
          id="formControlInput"
          placeholder="name@example.com"
        />
        <label for="formControlInput" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          id="formControlInput"
          placeholder="Password"
        />
        <div class="remember">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="inlineCheckDefault"
            />
            <label class="form-check-label" for="inlineCheckDefault"
              >Remember Me</label
            >
          </div>
          <button type="button" class="btn btn-link">Forgot Password?</button>
        </div>
        <div class="submit">
          <div>
            <p class="h6">Don't have an account?</p>
            <button type="button" class="btn btn-primary">
              <a href="./html/singup.html">Sign Up</a>
            </button>
          </div>
          <button type="button" class="btn btn-success">Log In</button>
        </div>
      </div>
    </div>
  </body>
</html>
